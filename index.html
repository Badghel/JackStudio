<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheJack Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="img/banner.ico">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a560408a10.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a href="">Quienes somos</a></li>
            <li class="nav__li"><a href="">Donde estamos</a></li>
            <li class="nav__li"><a href="">Trabajos</a></li>
        </ul>
    </nav>
    <header class="header">
        <div class="nav__img">
            <img src="img/banner.webp" alt="">
        </div>
        <h1>Tattoo & BodyPiercing</h1>
        <p>Almafuerte 2969. San Justo</p>
    </header>

    <main class="main">
        <h2 class="main__h2">Algunos de nuestros trabajos</h2>
        <!-- GALERIA -->
        <section class="main__gallery">
            <i class="fas fa-chevron-left prev_next" id="atras"></i>
            <div class="gallery__img" ">
                <img src="img/tattoos/img1.webp" alt="" id="gallery">
            </div>
            <i class="fas fa-chevron-right prev_next" id="adelante"></i>
        </section>
    <div class="box__a">
        <a href="https://www.instagram.com/thejack.studio/?hl=es" target="_blank"class="main__a">Mas de nuestros trabajos</a>
    </div>
    <h2 class="main__h2">
        Nuestros tatuadores
    </h2>
    <!-- TATUADORES -->
    <section class="main__tatuadores">                
        <div class="tatuadores">
            <h3 class="tatuadores__h3">COLY</h3>
            <img src="img/tatuadores/1.jpg" alt="" class="tatuadores__img">
        </div>
        <div class="tatuadores">
            <h3 class="tatuadores__h3">GONZA</h3>
            <img src="img/tatuadores/2.jpg" alt="" class="tatuadores__img">
        </div>
        <div class="tatuadores">
            <h3 class="tatuadores__h3">VICO</h3>
            <img src="img/tatuadores/3.jpg" alt="" class="tatuadores__img">
        </div>
    </section>
    <h2 class="main__h2">ESTILOS QUE MANEJAMOS</h2>
    <section class="main__tatuadores">
        <div class="section__estilos">
            <h3 class="tatuadores__h3">BlackandGrey</h3>
            <img src="img/blackandgrey.webp" class="estilos" alt="">
        </div>
        <div class="section__estilos">
            <h3 class="tatuadores__h3">Neotradicional</h3>
            <img src="img/neotraditional.webp" class="estilos" alt="">
        </div>
        <div class="section__estilos">
            <h3 class="tatuadores__h3">Newschool</h3>
            <img src="img/newschool.webp" class="estilos" alt="">
        </div>
        <div class="section__estilos">
            <h3 class="tatuadores__h3">Tradicional</h3>
            <img src="img/tradicional.webp" class="estilos" alt="">
        </div>
        <div class="section__estilos">
            <h3 class="tatuadores__h3">Oriental</h3>
            <img src="img/oriental.webp" class="estilos" alt="">
        </div>
        <div class="section__estilos">
            <h3 class="tatuadores__h3">Linework</h3>
            <img src="img/linework.webp" class="estilos" alt="">
        </div>
    </section>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
